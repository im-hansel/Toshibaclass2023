<!doctype html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="assets/images/redcar.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="jina1" required placeholder="Your FirstName"><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="jina2" required placeholder="Your Last Name"><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required placeholder="Email"><br>
    <label for="dob">Date Of Birth</label>
    <input type="date" id="dob" name="dob" placeholder="Date of Birth"><br>
    <label for="pass">Password</label>
    <input type="password" id="pass" name="pass" required placeholder="Password"><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <label for="others">Others</label>
    <input type="radio" id="others" name="gender"><br>
    <input type="submit" value="Register">

</form>
</body>
</html>
