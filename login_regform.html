<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login_Reg</title>
    <link rel="stylesheet" href="assets/css/styleformcss.css">
</head>
<body>
<div class="form">
        <ul class="tab-group">
            <li class="tabactive"><a href="#signup">Sign Up</a></li>
            <li><a href="#login">Log in </a></li>
        </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>Sign Up</h1>
            <form action="/" method="post">

                <div class="top-row">
                    <div class="field-wrap">
                        <label>First Name <span class="req">*</span></label>
                        <input type="text" required autocomplete="off"><br>
                    </div>
                    <div class="field-wrap">
                        <label>Last Name <span class="req">*</span></label>
                        <input type="text"  required autocomplete="off"><br>
                    </div>
                    <div class="field-wrap">
                        <label>Email Address<span class="req">*</span></label>
                        <input type="email"  required autocomplete="off"><br>
                    </div>
                    <div class="field-wrap">
                        <label>Date of Birth <span class="req">*</span></label>
                        <input type="date" required autocomplete="off"><br>
                    </div>
                    <div class="field-wrap">
                        <label>Password <span class="req">*</span></label>
                        <input type="password" required autocomplete="off">
                    </div>

                    <button type="submit" class="button button-block">Get Started</button>

                </div>
            </form>
        </div>
        <div id="login">
            <h1>Welcome back</h1>
            <form action="/" method="post">
                <div class="field-wrap">
                    <label>Email Address <span class="req">*</span></label>
                    <input type="email" required autocomplete="off">
                </div>
                <div class="field-wrap">
                    <label>Password<span class="req">*</span></label>
                    <input type="password" required autocomplete="off">
                </div>
                <p class="forgot"><a href="#">Forgot Password?</a></p>
                <button class="button button-block">Log In</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
